<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Jasminy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu E-mail" required>
        <br>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome:"required>
        <br>
        <label for="telefone">Telefone</label>
        <input type="number" id="telefone" placeholder="Digite seu telefone:" required>
        <br>
        <label for="data">Data de nascimento</label>
        <input type="date" id="data" required>
        <br>
        <label for="CPF">CPF</label>
        <input type="number" id="CPF" placeholder="Digite seu CPF:" required>
        <br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade:" required>
        <br>
        <label for="rua">Rua</label>
        <input type="text" id="rua" placeholder="Digite sua rua:" required>
        <br>
        <label for="numero">Número</label>
        <input type="number" id="numero" placeholder="Digite seu número:" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha:" required>
        <br>
        <label for="repetir">Repetir senha</label>
        <input type="password" id="repetir" required>
        <br>
        <button type="submit">Criar conta</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
